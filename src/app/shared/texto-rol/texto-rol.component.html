<body>
    <div class="p-6">
        <!-- BOTONES -->
        <section>
            <panel-buttons [control]="markdownControl" />
        </section>

        <!-- CUADROS DE TEXTO -->
        <section class=" grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="input-container">
                <form [formGroup]="markdownForm" class="space-y-4">
                    <textarea formControlName="markdownText" placeholder="Escribe aquÃ­..." rows="10" cols="50"
                        class="w-full p-4 border bg-gray-600 border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-zinc-400 focus:border-zinc-400"></textarea>
                </form>
            </div>

            <div class="preview-container bg-slate-700 p-6 rounded-lg shadow-md min-h-60 flex flex-col justify-between">
                <h3 class="text-xl font-semibold mb-2">Vista previa:</h3>
                <div class="bg-zinc-600 flex-grow rounded-xl shadow-md">
                    <div [innerHTML]="htmlContent" class="prose max-w-none p-5"></div>
                </div>

                <div class="flex justify-evenly sm:justify-end mt-5 gap-2">
                    <app-btn-delete-text [control]="markdownControl" />
                    <app-btn-copy-text [control]="markdownControl" />
                </div>
            </div>
        </section>
    </div>
</body>
